langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_activity_category
    - field.storage.node.field_category_program
    - field.storage.node.field_class_activity
    - field.storage.node.field_session_class
    - field.storage.node.field_session_location
    - field.storage.node.field_session_max_age
    - field.storage.node.field_session_mbr_price
    - field.storage.node.field_session_min_age
    - field.storage.node.field_session_nmbr_price
    - field.storage.node.field_session_time
    - field.storage.paragraph.field_session_time_date
    - field.storage.paragraph.field_session_time_days
    - search_api.server.solr
  module:
    - search_api_solr
    - node
    - paragraphs
    - search_api
    - openy_activity_finder
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: default
name: Default
description: ''
read_only: false
field_settings:
  af_ages_min_max:
    label: 'Ages Min Max'
    property_path: search_api_af_ages_min_max
    type: string
  af_parts_of_day:
    label: 'Parts of day'
    property_path: search_api_af_parts_of_day
    type: string
  af_time_of_day:
    label: 'Time of day'
    property_path: search_api_af_time_of_day
    type: date
  af_date_of_day:
    label: 'Date of day'
    property_path: search_api_af_date_of_day
    type: date
  af_weekdays_parts_of_day:
    label: 'Weekdays and Parts of day'
    property_path: search_api_af_weekdays_parts_of_day
    type: string
  field_activity_category:
    label: 'Program Subcategory'
    datasource_id: 'entity:node'
    property_path: 'field_session_class:entity:field_class_activity:entity:field_activity_category:entity:nid'
    type: string
    dependencies:
      config:
        - field.storage.node.field_session_class
        - field.storage.node.field_class_activity
        - field.storage.node.field_activity_category
      module:
        - node
  field_category_program:
    label: 'Program Type'
    datasource_id: 'entity:node'
    property_path: 'field_session_class:entity:field_class_activity:entity:field_activity_category:entity:field_category_program:entity:title'
    type: string
    dependencies:
      config:
        - field.storage.node.field_activity_category
        - field.storage.node.field_category_program
        - field.storage.node.field_class_activity
        - field.storage.node.field_session_class
      module:
        - node
  field_session_class:
    label: Class
    datasource_id: 'entity:node'
    property_path: 'field_session_class:entity:title'
    type: string
    dependencies:
      config:
        - field.storage.node.field_session_class
      module:
        - node
  af_weeks:
    label: Weeks
    property_path: search_api_af_weeks
    type: string
  field_session_location:
    label: Location
    datasource_id: 'entity:node'
    property_path: 'field_session_location:entity:title'
    type: string
    dependencies:
      config:
        - field.storage.node.field_session_location
      module:
        - node
  field_session_max_age:
    label: 'Max Age'
    datasource_id: 'entity:node'
    property_path: field_session_max_age
    type: integer
    dependencies:
      config:
        - field.storage.node.field_session_max_age
  field_session_mbr_price:
    label: 'Member price'
    datasource_id: 'entity:node'
    property_path: field_session_mbr_price
    type: string
    dependencies:
      config:
        - field.storage.node.field_session_mbr_price
  field_session_min_age:
    label: 'Min Age'
    datasource_id: 'entity:node'
    property_path: field_session_min_age
    type: integer
    dependencies:
      config:
        - field.storage.node.field_session_min_age
  field_session_nmbr_price:
    label: 'Non Member Price'
    datasource_id: 'entity:node'
    property_path: field_session_nmbr_price
    type: string
    dependencies:
      config:
        - field.storage.node.field_session_nmbr_price
  field_session_time_date:
    label: 'Date & Time'
    datasource_id: 'entity:node'
    property_path: 'field_session_time:entity:field_session_time_date'
    type: date
    dependencies:
      config:
        - field.storage.node.field_session_time
        - field.storage.paragraph.field_session_time_date
      module:
        - paragraphs
  field_session_time_days:
    label: Days
    datasource_id: 'entity:node'
    property_path: 'field_session_time:entity:field_session_time_days'
    type: string
    dependencies:
      config:
        - field.storage.node.field_session_time
        - field.storage.paragraph.field_session_time_days
      module:
        - paragraphs
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
    dependencies:
      module:
        - node
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          session: default
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - session
    languages:
      default: false
      selected:
        - en
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  language_with_fallback: {  }
  openy_af_week: {  }
  openy_af_ages_min_max: {  }
  openy_af_parts_of_day: {  }
  openy_af_time_of_day: {  }
  openy_af_date_of_day: {  }
  openy_af_weekdays_parts_of_day: {  }
  rendered_item: {  }
  solr_date_range: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: false
  cron_limit: 50
server: solr
