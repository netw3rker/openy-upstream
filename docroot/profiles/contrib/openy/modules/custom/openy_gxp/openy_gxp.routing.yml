openy_system.openy_integrations_groupexpro:
  path: /admin/openy/integrations/groupex-pro
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'GroupEx Pro'
  requirements:
    _permission: 'administer site configuration'

openy_gxp.settings:
  path: /admin/openy/integrations/groupex-pro/gxp
  defaults:
    _form: '\Drupal\openy_gxp\Form\SettingsForm'
    _title: 'GroupEx Pro settings'
  requirements:
    _permission: 'administer gxp'
